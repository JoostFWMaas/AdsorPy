
name: Docs

on:
  push:
    branches: [ "sphinx_tester" ]
  workflow_dispatch:

# Top-level permissions for Pages (recommended)
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy-docs:
    name: Build and Upload Docs Artifact
    runs-on: ubuntu-latest
    # needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'    # safer than 3.13 for now

      - name: Install Sphinx and theme
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install sphinx furo sphinx_design sphinx-autodoc-typehints

      # Optional: configure Pages (sets up base_url, etc.)
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build Sphinx docs
        run: |
          mkdir -p public
          python -m sphinx -W docs/source public

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: deploy-docs
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
